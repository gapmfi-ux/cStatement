<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>Search by Account Info</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <!-- SEARCH BAR -->
      <div class="search-bar-container">
        <div class="search-bar-inner">
          <span class="search-label">Search by</span>
          <div class="search-options">
            <label class="search-radio">
              <input type="radio" name="searchType" value="accountName" checked>
              <span>Account Name</span>
            </label>
            <label class="search-radio">
              <input type="radio" name="searchType" value="accountNumber">
              <span>Account Number</span>
            </label>
            <label class="search-radio">
              <input type="radio" name="searchType" value="customerId">
              <span>Customer ID</span>
            </label>
          </div>
          <div class="relative search-autocomplete">
            <input id="searchInput" class="search-input" type="text" placeholder="Enter value...">
            <div id="autocompleteDropdown" class="autocomplete-dropdown autocomplete-hidden"></div>
          </div>
          <button class="search-btn" onclick="search()">Search</button>
          <button class="clear-btn" onclick="clearAll()">Clear</button>
        </div>
      </div>

      <!-- ACCOUNT INFO -->
      <div class="info-box">
        <form class="info-form" id="searchDetails" onsubmit="return false;">
          <div class="info-grid">
            <div class="info-row">
              <label class="info-label" for="accountName">Account Name</label>
              <input class="info-input" type="text" id="accountName" name="accountName" readonly>
            </div>
            <div class="info-row">
              <label class="info-label" for="accountNumber">Account Number</label>
              <input class="info-input" type="text" id="accountNumber" name="accountNumber" readonly>
            </div>
            <div class="info-row">
              <label class="info-label" for="customerNumber">Customer Number</label>
              <input class="info-input" type="text" id="customerNumber" name="customerNumber" readonly>
            </div>
            <div class="info-row">
              <label class="info-label" for="clearBalance">Clear Balance</label>
              <input class="info-input" type="text" id="clearBalance" name="clearBalance" readonly>
            </div>
          </div>
          <div class="view-btn-box">
            <button class="view-btn" onclick="openCustomerStatementModal();return false;">View Statement</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Global Spinner -->
    <div id="globalSpinner" class="spinner-overlay" style="display: none;">
      <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast" style="display: none;"></div>

    <!-- Modal container -->
    <div id="modalContainer"></div>

    <!-- JavaScript Files -->
<script src="config.js"></script>
    <script src="ui-utils.js"></script>
    <script src="gas-client-jsonp.js"></script>
    <script src="script.js"></script>
  </body>
</html>
